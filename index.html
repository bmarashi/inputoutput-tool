<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="site-title">inputoutput.xyz</h1>
        <div class="input-section">
            <input type="text" id="titleInput" class="title-input" placeholder="Title">
            <textarea id="postInput" class="post-input" placeholder="Write your post here"></textarea>
            <div class="button-container">
                <button id="postButton" class="post-button">Post</button>
            </div>
        </div>
        
        <div id="postsSection" class="posts-section">
            <!-- Posts will be added here dynamically -->
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const titleInput = document.getElementById('titleInput');
        const postInput = document.getElementById('postInput');
        const postButton = document.getElementById('postButton');
        const postsSection = document.getElementById('postsSection');

        // Load existing posts when page loads
        window.onload = function() {
            loadPosts();
        };

        // Handle post button click
        postButton.addEventListener('click', function() {
            const title = titleInput.value.trim();
            const content = postInput.value.trim();

            if (title && content) {
                // Send post to server
                fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Clear inputs
                    titleInput.value = '';
                    // GitHub API configuration
                    const REPO_OWNER = 'bmarashi';
                    const REPO_NAME = 'inputoutput-tool';
                    const FILE_PATH = 'posts.json';

                    // Get the GitHub token from the URL parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const GITHUB_TOKEN = urlParams.get('token');

                    if (!GITHUB_TOKEN) {
                        // Create a container for the token input
                        const tokenContainer = document.createElement('div');
                        tokenContainer.className = 'token-container';
                        tokenContainer.innerHTML = `
                            <h2>Enter GitHub Token</h2>
                            <p>Please provide your GitHub Personal Access Token with repo scope:</p>
                            <input type="password" id="tokenInput" placeholder="GitHub Token" required>
                            <button id="tokenSubmit">Submit Token</button>
                        `;
                        
                        document.body.insertBefore(tokenContainer, document.body.firstChild);
                        
                        const tokenSubmit = document.getElementById('tokenSubmit');
                        tokenSubmit.addEventListener('click', () => {
                            const token = document.getElementById('tokenInput').value;
                            if (token) {
                                window.location.href = window.location.pathname + '?token=' + encodeURIComponent(token);
                            }
                        });
                        
                        return;
                    }
                    // Update display
                    loadPosts();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to post. Please try again.');
                });
            }
        });

        function loadPosts() {
            fetch('/api/posts')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(posts => {
                    postsSection.innerHTML = '';
                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `
                            <h2>${post.title}</h2>
                            <p class="date">${post.date}</p>
                            <p class="post-content">${post.content}</p>
                        `;
                        postsSection.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to load posts. Please refresh the page.');
                });
        }
    </script>
</body>
</html>
